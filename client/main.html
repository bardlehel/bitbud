<head>
    <title>Custom Registration Tutorial</title>
</head>
<body>
{{#if currentUser}}
    {{> dashboard}}
{{else}}
    {{#if showLogin}}
        {{> login}}
    {{else}}
        {{> register}}
    {{/if}}
{{/if}}
</body>

<template name="dashboard">
    <p>You're logged in.</p>
    <ul>
        <li><a href="#" id="accountPageMenuItem">Account</a></li>
        <li><a href="#" id="searchPageMenuItem">Search</a></li>
        <li><a href="#" id="shoppingCartMenuItem">Shopping Cart</a></li>
        <li><a href="#" id="currentOrdersMenuItem">Orders</a></li>
    </ul>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="register">
    <form>
        <ul>
            <li><input type="email" name="registerEmail"></li>
            <li><input type="password" name="registerPassword"></li>
            <li><input type="submit" value="Register"></li>
            <li><a  href="#" class="loginLink">Login</a></li>
        </ul>
    </form>
</template>

<template name="login">
    <form>
        <ul>
            <li><input type="email" name="loginEmail"></li>
            <li><input type="password" name="loginPassword"></li>
            <li><input type="submit" value="Login"></li>
            <li><a href="#" class="registerLink">Register</a></li>
        </ul>
    </form>
</template>
